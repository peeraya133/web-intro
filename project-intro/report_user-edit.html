  <script>
    document.getElementById('todayDate').value = new Date().toISOString().split('T')[0];

    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');

    fileInput.addEventListener('change', () => {
      if(fileInput.files.length > 0){
        fileName.textContent = fileInput.files[0].name; // แสดงชื่อไฟล์
      } else {
        fileName.textContent = "ยังไม่ได้เลือกไฟล์";
      }
    });

    function submitData() {
            Swal.fire({
                title: "ส่งข้อมูลเรียบร้อย รอตรวจสอบ",
                icon: "success",
                confirmButtonText: "เรียบร้อย",   // เปลี่ยนข้อความปุ่ม
                confirmButtonColor: "#4ba54b" 
            });

 
        }


  </script>

  <script>
              function logoutConfirm() {
            Swal.fire({
                title: "จะออกจากระบบหรือไม่?",
                
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#4ba54b",
                cancelButtonColor: "#d04a4a",
                confirmButtonText: "ใช่, ออกจากระบบ",
                cancelButtonText: "ยกเลิก"
            }).then((result) => {
                if (result.isConfirmed) {
                // ไปยังหน้า login.html
                window.location.href = "login.html";
                }
            });
            }
    </script>
